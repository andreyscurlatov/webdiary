{% extends 'base.html' %}

{% block content %}

	<h1>Автор: {{ blogger.last_name }}, {{ blogger.first_name }}</h1>

    <p>Дата рождения: {{ blogger.date_of_birth }}</p>

	<p>О себе: {{ blogger.bio }}</p>

	<h4>Блоги</h4>

	{% for blog in blog_list %}

	<p><a href='{{ blog.get_absolute_url }}'>{{ blog.title }}</a></p>

	{% endfor %}

{% endblock %}
