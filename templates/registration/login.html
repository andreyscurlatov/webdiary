{% extends 'base.html' %}

{% block content %}

{% if form.errors %}

	<p>Ваше имя пользователя и/или пароль не найдены. Попробуйте снова!</p>

{% endif %}

<form method='post' action='{% url 'login' %}'>
{% csrf_token %}

    {{ form.as_p }}

	<input type='submit' value='Вход' />
    <input type="hidden" name="next" value="complete"/>

</form>

<p><a href='{% url 'password_reset' %}'>Забыли пароль?</a><br><br><a href='{% url 'django_registration_register' %}'>Регистрация</a></p>

{% endblock %}
